<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAZO</title>
    <link rel="stylesheet" type="text/css" media="all" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script src="main.js"></script>
</head>
<body onload="draw_map()">
	<header>
	<img class="img" alt="logo faune et biotopes" src="http://image.noelshack.com/fichiers/2021/09/4/1614881128-faune-biotopes.png" width="200" height="100"></img>
    <h1>WAZO! our GPS Collar for birds !</h1>
	</header>
    <main>
	    <section class="content">
    		<div id="map"></div>
    		<div id="data">
			<table>
				<thead>
					<th>Heure</th>
					<th>Lattitude</th>
					<th>Longitude</th>
					</thead>
				<tbody id="corps">
				</tbody>
			</table>
	    </section>
		    <h2> Our GPS Collar sketch for birds</h2>
		    <div><iframe allowfullscreen webkitallowfullscreen width="640" height="480" frameborder="0" seamless src="https://p3d.in/e/15fkA" class="center"></iframe>
    </main>
    <footer>
	    A.Waetermans, S.Botty, M. Lits, C. Dallenogare
    </footer>
</body>
</html>
